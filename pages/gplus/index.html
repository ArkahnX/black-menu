<html>
	<head>
		<title id="title">Black Menu - Google+</title>
		<link id="favicon" href="icon-16.png" rel="icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<script type='text/javascript' src='/main.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<div class="searchbox">
			<input data-pmsg="1" id="WindowGplusInput" autocomplete="off" type="text" placeholder="Search google plus..." data-prefix="https://plus.google.com/s/">
		</div>
		<div id="iframeContainer" class="withLinks withSearch">
			<iframe></iframe>
		</div>
		<div class="linksSection" data-state="off">
			<div class="headerButton">
				<span class="sprite-links-32"></span>
				<p data-msg="189">Links and Search Filters</p>
				<span class="sprite-arrow_up-32"></span>
			</div>
			<div data-service="Gplus" class="searchFilters">
				<ul class="boxList">
					<li data-search="https://plus.google.com/s/[query]" data-link="https://plus.google.com/">
						<span class="sprite-gplus-32"></span>
						<p data-msg="30">Everywhere</p>
					</li>
					<li data-search="https://plus.google.com/s/[query]/posts" data-link="https://plus.google.com/">
						<span class="sprite-gplus-32"></span>
						<p data-msg="33">Posts</p>
					</li>
					<li data-search="https://plus.google.com/s/[query]/communities" data-link="https://plus.google.com/communities">
						<span class="sprite-communities-32"></span>
						<p data-msg="31">Communities</p>
					</li>
					<li data-search="https://plus.google.com/circles?q=[query]" data-link="https://plus.google.com/circles">
						<span class="sprite-circles-32"></span>
						<p data-msg="45">Circles</p>
					</li>
					<li data-search="https://plus.google.com/local/s/[query]" data-link="https://plus.google.com/local">
						<span class="sprite-local-32"></span>
						<p data-msg="43">Local</p>
					</li>
					<li data-search="https://plus.google.com/s/[query]/hangouts" data-link="https://plus.google.com/hangouts">
							<span class="sprite-hangouts-32"></span>
						<p data-msg="34">Hangouts</p>
					</li>
					<li data-search="https://plus.google.com/s/[query]/events" data-link="https://plus.google.com/events">
						<span class="sprite-events-32"></span>
						<p data-msg="32">Events</p>
					</li>
					<li data-search="https://plus.google.com/s/[query]/people" data-link="https://plus.google.com/pages/manage">
						<span class="sprite-shared-32"></span>
						<p data-msg="35">People and Pages</p>
					</li>
				</ul>
			</div>
			<div class="header">
				<span class="sprite-links-32"></span>
				<p data-msg="207">Other links</p>
			</div>
			<ul class="boxList">
				<li>
					<a target="_blank" href="https://plus.google.com/stream">
						<span class="sprite-home-32"></span>
						<p data-msg="37">Home</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://plus.google.com/pages/manage">
						<span class="sprite-pages-32"></span>
						<p data-msg="38">Pages</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://plus.google.com/me">
						<span class="sprite-profile-32"></span>
						<p data-msg="39">Profile</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://plus.google.com/photos">
						<span class="sprite-photos-32"></span>
						<p data-msg="44">Photos</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://plus.google.com/explore">
						<span class="sprite-explore-32"></span>
						<p data-msg="41">Explore</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://plus.google.com/games">
						<span class="sprite-games-32"></span>
						<p data-msg="46">Games</p>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
