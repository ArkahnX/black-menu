<html>
	<head>
		<title id="title">Black Menu - Google Play</title>
		<link id="favicon" href="icon-16.png" rel="icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<script type='text/javascript' src='/main.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<div class="searchbox">
			<input id="WindowPlayInput" data-pmsg="2" autocomplete="off" type="text" placeholder="Search google play store..." data-prefix="https://play.google.com/store/search?c=apps&q">
		</div>
		<div data-service="Play" class="searchFilters">
			<ul class="boxList">
				<li data-search="https://play.google.com/store/search?c=apps&q=[query]" data-link="https://play.google.com/store/apps">
					<span class="sprite-play_apps-32"></span>
					<p data-msg="56">Apps</p>
				</li>
				<li data-search="https://play.google.com/store/search?c=movies&q=[query]" data-link="https://play.google.com/store/movies">
					<span class="sprite-play_movies-32"></span>
					<p data-msg="59">Movies & TV</p>
				</li>
				<li data-search="https://play.google.com/store/search?c=books&q=[query]" data-link="https://play.google.com/store/books">
					<span class="sprite-play_books-32"></span>
					<p data-msg="57">Books</p>
				</li>
				<li data-search="https://play.google.com/store/search?c=music&q=[query]" data-link="https://play.google.com/store/music">
					<span class="sprite-play_music-32"></span>
					<p data-msg="60">Music</p>
				</li>
				<li data-search="https://play.google.com/store/search?c=magazines&q=[query]" data-link="https://play.google.com/store/magazines">
					<span class="sprite-play_magazines-32"></span>
					<p data-msg="58">Magazines</p>
				</li>
				<li data-search="https://play.google.com/store/search?c=devices&q=[query]" data-link="https://play.google.com/store/devices">
					<span class="sprite-play_devices-32"></span>
					<p data-msg="61">Devices</p>
				</li>
			</ul>
		</div>
		<div class="header">
			<span class="sprite-links-32"></span>
			<p data-msg="62">Play Store Links</p>
		</div>
		<ul class="boxList">
			<li>
				<a target="_blank" href="https://play.google.com/store/account?orders">
					<span class="sprite-play-32"></span>
					<p data-msg="63">Orders</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/store/account?settings">
					<span class="sprite-play-32"></span>
					<p data-msg="64">Settings</p>
				</a>
			</li>
		</ul>
		<div class="header">
			<span class="sprite-links-32"></span>
			<p data-msg="65">My Content</p>
		</div>
		<ul class="boxList">
			<li>
				<a target="_blank" href="https://play.google.com/apps">
					<span class="sprite-play_apps-32"></span>
					<p data-msg="66">My Apps</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/movies">
					<span class="sprite-play_movies-32"></span>
					<p data-msg="69">My Movies & TV</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/books">
					<span class="sprite-play_books-32"></span>
					<p data-msg="67">My Books</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/music">
					<span class="sprite-play_music-32"></span>
					<p data-msg="70">My Music</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/magazines">
					<span class="sprite-play_magazines-32"></span>
					<p data-msg="68">My Magazines</p>
				</a>
			</li>
			<li>
				<a target="_blank" href="https://play.google.com/devices">
					<span class="sprite-play_devices-32"></span>
					<p data-msg="71">My Devices</p>
				</a>
			</li>
		</ul>
	</body>
</html>
