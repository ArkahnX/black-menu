<html>
	<head>
		<title id="title">Black Menu - Google Reader</title>
		<link id="favicon" href="icon-16.png" rel="icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<script type='text/javascript' src='/main.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<div id="searchboxReader" class="searchbox">
			<input id="WindowReaderInput" data-pmsg="10" autocomplete="off" type="text" placeholder="Search google reader..." data-prefix="https://www.google.com/reader/view/#search/">
		</div>
		<div id="iframeContainer" class="withLinks withSearch">
			<iframe></iframe>
		</div>
		<div class="linksSection" data-state="off">
			<div class="headerButton">
				<span class="sprite-links-32"></span>
				<p data-msg="26">Links</p>
				<span class="sprite-arrow_up-32"></span>
			</div>
			<ul class="boxList">
				<li>
					<a target="_blank" href="https://www.google.com/reader/play/">
						<span class="sprite-reader-32"></span>
						<p data-msg="186">Reader Play</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://news.google.com/">
						<span class="sprite-news-32"></span>
						<p data-msg="192">Google News</p>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
