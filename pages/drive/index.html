<html>
	<head>
		<title id="title">Black Menu - Google Drive</title>
		<link id="favicon" href="icon-16.png" rel="icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<script type='text/javascript' src='/main.js'></script>
		<script type='text/javascript' src='index.js'></script>
		<style>
		#driveLinks {
		position: fixed;
		bottom: -1px;
		width: 100%;
		border-top: 1px solid #E5E5E5;
		}
		#iframeContainer {
		padding-bottom: 219px;
		}
		</style>
	</head>
	<body>
		<div id="iframeContainer">
			<iframe></iframe>
		</div>
		<div id="driveLinks">
			<div class="header">
				<span class="sprite-links-32"></span>
				<p data-msg="26">Links</p>
			</div>
			<ul class="boxList">
				<li>
					<a target="_blank" href="https://drive.google.com/#my-drive">
						<span class="sprite-person-32"></span>
						<p data-msg="100">My drive</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://drive.google.com/#activity">
						<span class="sprite-drive_activity-32"></span>
						<p data-msg="104">Activity</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://drive.google.com/#shared-with-me">
						<span class="sprite-shared-32"></span>
						<p data-msg="101">Shared with me</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://drive.google.com/#all">
						<span class="sprite-drive_all-32"></span>
						<p data-msg="105">All items</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://drive.google.com/#starred">
						<span class="sprite-starred-32"></span>
						<p data-msg="102">Starred</p>
					</a>
				</li>
				<li>
					<a target="_blank" href="https://drive.google.com/#trash">
						<span class="sprite-trash-32"></span>
						<p data-msg="106">Trash</p>
					</a>
				</li>
				<li class="separator">
					<a target="_blank" href="https://drive.google.com/#recent">
						<span class="sprite-clock-32"></span>
						<p data-msg="103">Recent</p>
					</a>
				</li>
				<li class="separator">
					<a target="_blank" href="https://drive.google.com/#offline">
						<span class="sprite-templates-32"></span>
						<p data-msg="187">Offline Files</p>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
