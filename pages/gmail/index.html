<html>
	<head>
		<title id="title"></title>
		<link id="favicon" href="icon-16.png" rel="icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="/main.css">
		<script type='text/javascript' src='/main.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<div id="iframeContainer" class="withLinks">
			<iframe></iframe>
		</div>
		<div class="linksSection" data-state="off">
			<div class="headerButton">
				<span class="sprite-links-32"></span>
				<p data-msg="189">Links and Search Filters</p>
				<span class="sprite-arrow_up-32"></span>
			</div>
			<div id="gmailSearchFilters">
				<ul class="boxList">
					<li data-search="https://mail.google.com/mail/#search/[query]" data-link="https://mail.google.com/mail/#all">
						<span class="sprite-googlemail_all-32"></span>
						<p data-msg="81">All Mail</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:anywhere [query]" data-link="https://mail.google.com/mail/#search/in:anywhere">
						<span class="sprite-googlemail_anywhere-32"></span>
						<p data-msg="88">Anywhere</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:inbox [query]" data-link="https://mail.google.com/mail/#inbox">
						<span class="sprite-googlemail_inbox-32"></span>
						<p data-msg="82">Inbox</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:sent [query]" data-link="https://mail.google.com/mail/#sent">
						<span class="sprite-send-32"></span>
						<p data-msg="89">Sent Mail</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/is:unread [query]" data-link="https://mail.google.com/mail/#search/is:unread">
						<span class="sprite-googlemail_unread-32"></span>
						<p data-msg="83">Unread</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/is:read [query]" data-link="https://mail.google.com/mail/#search/is:read">
						<span class="sprite-googlemail_read-32"></span>
						<p data-msg="90">Read</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:starred [query]" data-link="https://mail.google.com/mail/#starred">
						<span class="sprite-starred-32"></span>
						<p data-msg="91">Starred</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:important [query]" data-link="https://mail.google.com/mail/#search/in:important">
						<span class="sprite-googlemail_priority-32"></span>
						<p data-msg="84">Important</p>
					</li>
					<li data-search="h	ttps://mail.google.com/mail/#search/in:drafts [query]" data-link="https://mail.google.com/mail/#drafts">
						<span class="sprite-templates-32"></span>
						<p data-msg="85">Drafts</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/has:attachment [query]" data-link="https://mail.google.com/mail/#search/has:attachment">
						<span class="sprite-attachments-32"></span>
						<p data-msg="92">Attachments</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:spam [query]" data-link="https://mail.google.com/mail/#spam">
						<span class="sprite-spam-32"></span>
						<p data-msg="86">Spam</p>
					</li>
					<li data-search="https://mail.google.com/mail/#search/in:trash [query]" data-link="https://mail.google.com/mail/#trash">
						<span class="sprite-trash-32"></span>
						<p data-msg="93">Trash</p>
					</li>
					<li class="separator" data-search="https://mail.google.com/mail/#search/has:circle [query]" data-link="https://mail.google.com/mail/#search/has:circle">
						<span class="sprite-googlemail_circles-32"></span>
						<p data-msg="87">Circles</p>
					</li>
					<li class="separator" data-search="https://mail.google.com/mail/#search/in:chats [query]" data-link="https://mail.google.com/mail/#chats">
						<span class="sprite-googlemail_chats-32"></span>
						<p data-msg="94">Chats</p>
					</li>
					<li data-search="https://mail.google.com/mail/#contacts/search/[query]" data-link="https://mail.google.com/mail/#contacts/">
						<span class="sprite-contacts-32"></span>
						<p data-msg="97">Contacts</p>
					</li>
					<li>
						<a target="_blank" href="https://www.google.com/contacts/#contact/new">
							<span class="sprite-contacts-32"></span>
							<p data-msg="188">New contact</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
